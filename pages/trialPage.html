<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4b0082, #8a2be2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    max-width: 1200px;
    width: 100%;
}

h1 {
    color: white;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.button-box {
    width: 220px;
    height: 220px;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
    text-decoration: none;
    color: black;
}

.button-box img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.button-box .button-text {
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    background-color: white;
}

.button-box:hover {
    transform: scale(1.05);
}

.description {
    margin-top: 40px;
    color: white;
    font-size: 18px;
    line-height: 1.6;
    max-width: 800px;
    margin: 40px auto;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>TRIAL</h1>

        <!-- 4 Rectangular Box Buttons -->
        <div class="buttons">
            <a href="Visual Reaction Time Test.html" class="button-box">
                <img src="images/im31.jpeg" alt="Image 1">
                <div class="button-text">Visual Reaction Time Test</div>
            </a>
            <a href="Auditory Reaction Time Test.html" class="button-box">
                <img src="images/im61.jpeg" alt="Image 2">
                <div class="button-text">Auditory Reaction Time Test</div>
            </a>
        </div>

        <!-- Text Below the Buttons -->
        <div class="description">
            <p>This website offers various features. Click on the buttons above to explore different sections of the website. Each section contains useful information and resources.</p>
        </div>
    </div>
</body>
</html>
